<div class="row"> 
    <div class="col-sm-2" *ngFor="let photo of photos">
      <div class="container">
        <img src="{{photo.url}}" class="img-thumbnail p-1" [ngClass]="{'overlay': photo.isApproved != true}" alt="">
        <div class="centered" [hidden]="photo.isApproved" >Awaiting Approved</div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-sm" 
        (click)="setAsApproved(photo)" 
       
         >Approved</button>
        <button type="button" class="btn btn-sm btn-danger" 
        (click)="deletePhoto(photo.id)"
        [disabled]="photo.isMain"><i class="fa fa-trash-o"></i></button>
      </div>
    </div>
  </div>
